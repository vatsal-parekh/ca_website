<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Taj Mahal</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(to top, #bde0fe, #a2d2ff);
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        font-family: "Segoe UI", sans-serif;
      }

      .taj-container {
        position: relative;
        width: 600px;
        height: 450px;
        margin-bottom: 40px;
      }

      .sun {
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 70px;
        background: radial-gradient(circle, #ffe066, #fab005);
        border-radius: 50%;
        box-shadow: 0 0 50px #ffec99;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
        }
        50% {
          transform: translateX(-50%) scale(1.1);
        }
      }

      .base {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30px;
        background: #dcdcdc;
        border-top: 4px solid #b0b0b0;
        border-radius: 10px 10px 0 0;
      }

      .main-building {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        height: 150px;
        background: #fff;
        border: 2px solid #aaa;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        padding: 0 10px;
      }

      .window {
        position: absolute;
        width: 30px;
        height: 40px;
        background: #eee;
        border: 2px solid #888;
        border-radius: 5px 5px 0 0;
      }

      .window.left {
        left: 20px;
        bottom: 50px;
      }

      .window.right {
        right: 20px;
        bottom: 50px;
      }

      .door {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 100px;
        background: #fff;
        border-radius: 60px 60px 0 0;
        border: 4px solid #999;
      }

      .dome {
        position: absolute;
        bottom: 180px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 80px;
        background: #fff;
        border-radius: 50% 50% 0 0;
        border: 2px solid #aaa;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.05);
      }

      .dome::after {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 4px;
        height: 20px;
        background: #555;
      }

      .side-dome {
        position: absolute;
        bottom: 180px;
        width: 60px;
        height: 40px;
        background: #fff;
        border-radius: 50% 50% 0 0;
        border: 2px solid #aaa;
      }

      .side-dome.left {
        left: 170px;
      }

      .side-dome.right {
        right: 170px;
      }

      .minaret {
        position: absolute;
        bottom: 30px;
        width: 30px;
        height: 160px;
        background: #fff;
        border: 2px solid #aaa;
      }

      .minaret.left {
        left: 0;
      }

      .minaret.right {
        right: 0;
      }

      .minaret::before {
        content: "";
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #aaa;
        border-radius: 50% 50% 0 0;
      }

      .text {
        position: absolute;
        bottom: -30px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="taj-container">
      <div class="sun"></div>
      <div class="base"></div>

      <div class="main-building">
        <div class="window"></div>
        <div class="window left"></div>
        <div class="window right"></div>
      </div>

      <div class="door"></div>
      <div class="dome"></div>
      <div class="side-dome left"></div>
      <div class="side-dome right"></div>
      <div class="minaret left"></div>
      <div class="minaret right"></div>

      <div class="text">For Maharani Sahiba</div>
    </div>
  </body>
</html>
